# docker-compose.yml (create this in project root)
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: user-crud-mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
      MYSQL_USER: nestuser
      MYSQL_PASSWORD: nestpassword
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
